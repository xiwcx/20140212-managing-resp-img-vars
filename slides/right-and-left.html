<pre style="display: inline-block; width: 60%; vertical-align: middle"><code>@mixin ii_wrap-skew( $push, $direction ) {
    position: relative;
    #{$direction}: $push;
    margin-#{$direction}: -#{$push};
}

$ii_tiny-wrap-push: 10%;
$ii_small-wrap-push: 20%;</code></pre>
